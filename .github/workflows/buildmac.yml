# .github/workflows/buildmac.yml

name: Build macOS Universal App

on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
  # Triggers the workflow on push events but only for the "main" branch
  push:
    branches: [ "main" ]

jobs:
  build-macos-universal:
    name: Build Universal macOS App
    runs-on: macos-latest # Use the latest available macOS runner

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11' # Specify a Python version

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          # If you have a requirements.txt file, uncomment the following line
          pip install -r requirements.txt

      - name: Build with PyInstaller
        run: |
          pyinstaller main.py \
            --name "StohrerSVGGenerator" \
            --onefile \
            --windowed \
            --noconfirm \
            --target-arch universal2
            # Add other PyInstaller flags as needed, like --add-data, etc.

      - name: Verify the build architecture
        run: |
          echo "Verifying the architecture of the built application..."
          lipo -info dist/YourAppName.app/Contents/MacOS/YourAppName
          # The output should contain "Architectures in the fat file: x86_64 arm64"

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: MacOS-Universal-App
          path: dist/StohrerSVGGenerator.app # Upload the entire .app bundle

# .github/workflows/buildmac.yml

name: Build StohrerSVGGenerator macOS App

on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
  # Triggers the workflow on push events but only for the "main" branch
  push:
    branches: [ "main" ]

jobs:
  build-macos-universal:
    name: Build Universal macOS App
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          # If you have a requirements.txt file, make sure to uncomment the next line
          pip install -r requirements.txt

      - name: Build with PyInstaller
        run: |
          # IMPORTANT: Replace 'your_script_name.py' with the actual name of your main python file.
          pyinstaller main.py \
            --name "StohrerSVGGenerator" \
            --onefile \
            --windowed \
            --noconfirm \
            --target-arch universal2

      # This step helps debug by showing what was actually created
      - name: List build artifacts
        run: ls -R dist

      - name: Verify the build architecture
        run: |
          echo "Verifying the architecture of the built application..."
          # This path now correctly points to your named application executable
          lipo -info dist/StohrerSVGGenerator.app/Contents/MacOS/StohrerSVGGenerator

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          # The name of the downloadable file from the Actions page
          name: StohrerSVGGenerator-macOS-App
          # The path to the .app bundle that should be uploaded
          path: dist/StohrerSVGGenerator.app
